# Configuration H2 avec persistance sur fichier
spring.datasource.url=jdbc:h2:file:./data/productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Console H2 (accessible sur http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Afficher les requêtes SQL (optionnel, utile pour le debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true